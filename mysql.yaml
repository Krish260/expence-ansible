- name: configure mysql server
  hosts: web
  become: yes
  tasks:
  - name: INSTALL MYSQL server
    ansible.builtin.package:
      name: mysql-server
      state: installed
  - name: start and enable mysql server
    ansible.builtin.service:
     name: mysql
     state: started
     enabled: yes
  
